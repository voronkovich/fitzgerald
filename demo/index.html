<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Fitzgerald Demo</title>
        <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
        <link rel="stylesheet" href="../dist/fitzgerald.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="../dist/fitzgerald-default-theme.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body class="container h-100">

        <div class="row h-100 justify-content-center">
            <div class="col align-self-center text-center">
                <p>Simple demo with call request form</p>
                <a href="#call-me" class="btn btn-primary">Show modal</a>
            </div>
        </div>

        <template id="call-me-template">
            <button class="fitz-hide" data-fitz-hide aria-label="Close">&times;</button>

            <header>
                <h2 class="mb-3">Call Me</h2>

                <p class="mb-3">Please give us a number and weâ€™ll call back at your convenience.</p>
            </header>

            <form>
                <div class="mb-3">
                    <label class="form-label">Full name</label>
                    <input name="name" type="text" class="form-control" placeholder="John Dow" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input name="phone" type="tel" class="form-control" placeholder="+71234567890" required>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col col-lg-6">
                        <button class="btn btn-primary btn-block w-100" type="submit">
                            Call Me
                        </button>
                    </div>
                </div>
            </form>
        </template>

        <script src="https://unpkg.com/@ungap/promise-all-settled@1.1.2/min.js"></script>
        <script>
            if (!Promise.allSettled) {
                Promise.allSettled = allSettled
            }

            if (!Promise.prototype.finally) {
                Promise.prototype.finally = function(callback) {
                    if (typeof callback !== 'function') {
                        return this.then(callback, callback)
                    }
                    const P = this.constructor || Promise
                    return this.then(
                        value => P.resolve(callback()).then(() => value),
                        err => P.resolve(callback()).then(() => { throw err })
                    )
                }
            }
        </script>

        <script src="../dist/fitzgerald.min.js" defer></script>
        <script src="./call-me.js" defer></script>
    </body>
</html>
