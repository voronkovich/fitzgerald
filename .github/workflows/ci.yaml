name: CI
on:
    - push
    - pull_request
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - run: npm ci
            - run: npm run coverage
            - uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - run: npm ci
            - run: npm run lint
